<head>
    <title>Bookings | CINEWORLD</title>

    <link rel="stylesheet" href="style.css">

<body>
    <!--header part-->
    <header id="header">
        <div class="container">
            <div class="header">
                <h1><a href="index.html"><img src="img/logo.png" alt="CINEWORLD"></a></h1>
                <nav class="nav"> 
                    <ul>
                        <li><a href="bookings.html"> Bookings </a></li>
                        <li><a href="events.html"> Events </a></li>
                        <li><a href="login.html"> Login </a></li>
                    </ul>
                </nav>
            </div>
        </div>    
    </header>
    <!--end header part-->

    <section id="booking">
        <form>
            <div class="container">
                <div class="bookingTitle">
                    <h2>Ticket Booking</h2><hr>
                </div>
                <div class="selectMovie">
                    <h3>Movie</h3>
                    <select id="movie">
                        <option value="Detective Conan">Detective Conan</option>
                        <option value="Flipped">Flipped</option>
                        <option value="Gone with the Wind">Gone with the Wind</option>
                        <option value="Minari">Minari</option>
                        <option value="Soul">Soul</option>
                        <option value="The Spy">The Spy</option>
                    </select>
                </div>
                <div class="selectLocation">
                    <h3>Location</h3>
                    <select id="location">
                        <option value="Dogok">Dogok</option>
                        <option value="Gangdong">Gangdong</option>
                        <option value="Gangnam">Gangnam</option>
                        <option value="Hongdae Univ">Hongdae Univ</option>
                        <option value="Jangan">Jangan</option>
                        <option value="Nowon">Nowon</option>
                        <option value="Sindorim">Sindorim</option>
                        <option value="Yongsan">Yongsan</option>
                    </select>
                </div>
                <div class="selctDate">
                    <h3>Date</h3>
                    <input type="date">
                </div>
                <div class="selectTime">
                    <h3>Time</h3>
                    <input type="time">
                </div>
                <div class="buttons">
                    <input type="submit" value="confirm">
                    <input type="reset" value="reset">
                </div>
            </div>
        </form>
    </section>

    

    <footer>

            <div class="logo">
                <img src="img/logo.png" alt="logo">

                    <li class="icon twt"><a href="https://twitter.com/" target="_blank"><img src="img/twitter.png" alt="twitter"></a></li>
                    <li class="icon fb"><a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="facebook"></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="footerInfo">
