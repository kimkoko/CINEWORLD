<body>
    <!--header part-->
    <header id="header">
        <div class="container">
            <div class="header">
                <h1><a href="index.html"><img src="img/logo.png" alt="CINEWORLD"></a></h1>
                <nav class="nav"> 
                    <ul>
                        <li><a href="bookings.html"> Bookings </a></li>
                        <li><a href="events.html"> Events </a></li>
                        <li><a href="login.html"> Login </a></li>
                    </ul>
                </nav>
            </div>
        </div>    
    </header>
    <!--end header part-->

    <!--Login-->
    <section id="login">
        <form action="/action_page.php" method="post" id="loginpart">
            <div class="container">
                <div class="login">
                    <h2>Login</h2><hr>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <p><button type="submit">Login</button></p>
                                         
                </div>
            </div>
            <div class="container">
                <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
                <div class="psw">Forgot <a href="#">password?</a></div>
                <div class="regis">Don't have Account? <a href="#" onclick="gotoRegi()">Join</a> </div>
            </div>
        </form>
        
        <form action="/action_page.php" method="post" id="registerpart">
            <div class="container">
                <div class="register">
                    <h2>Create your Account</h2><hr>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <label for="pswR"><b>Repeat Password </b></label>
                    <input type="password" placeholder="Repeat Password" name="pswR" required>
                    <p><button type="submit">Register</button></p>
                                         
                </div>
            </div>
            <div class="container">
                <div class="log">Already have an account? <a href="#" onclick="gotoLog()"> Login </a> </div>
            </div>
        </form>


    </section>

    <!--Login part end-->

    <footer>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="sns">
                <ul>
                    <li class="icon insta"><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
                    <li class="icon twt"><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
                    <li class="icon fb"><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="footerInfo">
                <ul>
                    <li>27F, 300, Olympic-ro, Songpa-gu, Seoul, Republic of Korea</li>
                    <li>About Us Terms&Conditions Privacy Policy</li>
                    <li>Â© CINEWORLD. All Rights Reserved</li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        var login = document.getElementById("loginpart");
        var register = document.getElementById("registerpart");

        register.style.display = "none";


        function gotoRegi() {
            login.style.display = "none";
            register.style.display = "block";
        }

        function gotoLog() {
            login.style.display = "block";
            register.style.display = "none";
        }

    </script>


</body>
